title: Open Source Design
email:
description: >- # this means to ignore newlines until "baseurl:"
  We are a community of designers and developers aiming to push more
  open design processes and improve the user experience and interface
  design of open source software.

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://opensourcedesign.net" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: opensrcdesign
github_username:  opensourcedesign

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap

# Build settings
markdown: kramdown
highlighter: rouge

collections:
  organization:
    output: true
    permalink: /organization/:path/
  resources:
    output: true
    permalink: /resources/:path/
  people:
    output: true
    permalink: /people/:path/
  events:
    output: true
    permalink: /events/:path/

sass:
  sass_dir: _sass
  style: compressed

# for events
status: &status
  - name: "Upcoming"
    value: "upcoming"
  - name: "Started"
    value: "started"
  - name: "Past"
    value: "past"
  - name: "Cancelled"
    value: "cancelled"
  
exclude:
   - .sass-cache/
   - .jekyll-cache/
   - gemfiles/
   - Gemfile
   - Gemfile.lock
   - node_modules/
   - vendor/bundle/
   - vendor/cache/
   - vendor/gems/
   - vendor/ruby/
